
<div class="row m-0 p-0">

    <div class="d-flex gap-2 mb-3">
        <input class="form-control w-50" [(ngModel)]="searchTerm" (keyup)="search()" type="search">
    </div>

  <div class="d-flex justify-content-between m-0 p-0">
    <div class="fw-semibold fs-5 d-flex align-items-center">Customers</div>
    <a class="btn btn-success text-white" [routerLink]="['/create-customer']">Create a customer</a>
  </div>

  <div class="row w-100 m-0 p-0">
    <ngx-datatable class="bootstrap p-0 m-0"
                   [scrollbarH]="true"
                   [columnMode]="ColumnMode.force"
                   [rowHeight]="60"
                   [rows]="customers">

      <ngx-datatable-column [canAutoResize]="false"
                            prop="id"
                            name="Id">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.id}}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column [canAutoResize]="false"
                            prop="name"
                            name="Customer name">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.name}}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column [sortable]="false"
                            name="Actions">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div class="h-100 d-flex gap-2">
            <button type="button"
                    (click)="deleteCustomer(row.id)"
                    class="btn btn-danger">Delete</button>
            <button [routerLink]="['/update-customer', row.id]"
                    class="btn btn-success">Update</button>
          </div>
        </ng-template>
      </ngx-datatable-column>

    </ngx-datatable>
  </div>
</div>
