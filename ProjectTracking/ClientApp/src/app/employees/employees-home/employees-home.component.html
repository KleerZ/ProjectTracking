<div class="row w-100 m-0 p-0">

    <div class="d-flex gap-2 mb-3">
        <input class="form-control w-50" [(ngModel)]="searchTerm" (keyup)="search()" type="search">
    </div>

    <div class="d-flex justify-content-between m-0 p-0">
        <div class="fw-semibold fs-5 d-flex align-items-center">Employees</div>
        <a class="btn btn-success text-white" [routerLink]="['/create-employee']">Create an employee</a>
    </div>

    <div class="row w-100 m-0 p-0">
        <ngx-datatable class="bootstrap p-0 m-0"
                       [scrollbarH]="true"
                       [columnMode]="'flex'"
                       [rowHeight]="60"
                       [rows]="employees">

            <ngx-datatable-column [canAutoResize]="false"
                                  prop="id"
                                  name="Id">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.id}}
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column [canAutoResize]="false"
                                  prop="firstName"
                                  name="First name">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.firstName}}
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column [canAutoResize]="false"
                                  prop="lastName"
                                  name="Last name">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.lastName}}
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column [sortable]="false"
                                  [minWidth]="350"
                                  name="Actions">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <div class="h-100 d-flex justify-content-center gap-2 align-items-center">
                        <button type="button"
                                (click)="deleteEmployee(row.id)"
                                class="btn btn-danger mr-2">Delete
                        </button>
                        <button [routerLink]="['/update-employee', row.id]"
                                class="btn btn-success mr-2">Update
                        </button>
                    </div>
                </ng-template>
            </ngx-datatable-column>

        </ngx-datatable>
    </div>
</div>
